<!DOCTYPE html>
<html>
<head>
    <title>I'm Thinking of a Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .input-group {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 150px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin: 20px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            min-height: 20px;
        }
        .effect-label {
            font-size: 0.8em;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>I'm Thinking of a Number</h1>
    <p>This demonstrates how to use indexed monad effects to typecheck HTTP method semantics.</p>
    
    <div class="input-group">
        <label>Set Number:</label><br>
        <input type="number" id="setValue" placeholder="Enter number">
        <button onclick="setNumber()">Set</button>
        <div class="effect-label">PUT /set (Idempotent)</div>
    </div>
    
    <div class="input-group">
        <label>Add to Number:</label><br>
        <input type="number" id="addValue" placeholder="Enter number">
        <button onclick="addNumber()">Add</button>
        <div class="effect-label">POST /add (Unsafe)</div>
    </div>
    
    
    <div id="result">Current number will be displayed here</div>
    <div class="effect-label">GET /show (Safe)</div>
    
    <script>
        function setNumber() {
            const value = document.getElementById('setValue').value;
            if (!value) {
                document.getElementById('result').innerText = 'Please enter a number to set';
                return;
            }
            
            fetch('/set', {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({value: parseInt(value)})
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('result').innerText = 'Current number: ' + data.value;
                // Don't clear setValue field to allow repeated sets
            })
            .catch(error => {
                document.getElementById('result').innerText = 'Error: ' + error.message;
            });
        }
        
        function addNumber() {
            const value = document.getElementById('addValue').value;
            if (!value) {
                document.getElementById('result').innerText = 'Please enter a number to add';
                return;
            }
            
            fetch('/add', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({value: parseInt(value)})
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('result').innerText = 'Current number: ' + data.value;
                // Don't clear addValue field to allow repeated additions
            })
            .catch(error => {
                document.getElementById('result').innerText = 'Error: ' + error.message;
            });
        }
        
        // Show current number on page load
        function loadCurrentNumber() {
            fetch('/show')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('result').innerText = 'Current number: ' + data.value;
            })
            .catch(error => {
                document.getElementById('result').innerText = 'Error: ' + error.message;
            });
        }
        
        // Load current number on page load
        loadCurrentNumber();
    </script>
</body>
</html>
